<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Preregister </title>
  <link rel="icon" href="media/2jNFsMxYinrLaetzrivKfOY4UGK-1.svg" type="image/svg+xml">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form signup">
          <div class="form-content">
            <!-- Header with logo -->
            <header>
              <img src="media/2jNFsMxYinrLaetzrivKfOY4UGK-1.svg" alt="Logo" class="logo">
            </header>
      
            <form id="signupForm">
              <div class="field input-field">
                <input type="email" id="email" placeholder="Email" class="input" required>
              </div>
      
              <div class="field input-field">
                <input type="password" id="password" placeholder="Create password" class="password" required>
              </div>
      
              <div class="field input-field">
                <input type="password" id="confirmPassword" placeholder="Confirm password" class="password" required>
                <i class='bx bx-hide eye-icon'></i>
              </div>
      
              <div class="field button-field">
                <button type="submit" id="signup">Signup</button>
              </div>
            </form>
          </div>
      
          <div class="line"></div>
      
          <div class="media-options">
            <button id="login-google" class="field google">
              <img src="images/google.png" alt="Google" class="google-img">
              <span>Login with Google</span>
            </button>
          </div>
        </div>
      </section>
      
      

  <!-- JavaScript -->
  <script type="module" src="script.js"></script>
</body>

</html>
